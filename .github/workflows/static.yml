name: CI

on:
  push:
    branches: [ static ]
  pull_request:
    branches: [ static ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        
      - name: Install and Build
        run: |
          yarn install --frozen-lockfile
          yarn build
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: build
